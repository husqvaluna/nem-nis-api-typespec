openapi: 3.0.0
info:
  title: NEM NIS API Endpoints
  version: '1.22'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: OpenAPI Specification of NEM NIS API
tags:
  - name: account
  - name: block
  - name: chain
  - name: debug
  - name: local
  - name: block-chain
  - name: namespace
  - name: node
  - name: nis-status
  - name: time-sync
  - name: transaction
paths:
  /account/generate:
    get:
      operationId: generateAccount
      summary: Generating new account data
      description: Generates a new NEM account, returning its private key, public key, and address.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPairViewModel'
      tags:
        - account
  /account/get:
    get:
      operationId: getAccountInfo
      summary: Requesting the account data
      description: Retrieves the account information and its metadata for a given account address.
      parameters:
        - name: address
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPair'
      tags:
        - account
  /account/get/forwarded:
    get:
      operationId: getAccountInfoForwarded
      summary: Requesting the original account data for a delegate account
      description: Retrieves the original account data for a delegate account, which is an account that has delegated its importance to another account.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPair'
      tags:
        - account
  /account/get/forwarded/from-public-key:
    get:
      operationId: getAccountInfoForwardedFromPublicKey
      summary: Requesting the original account data for a delegate account (public key variant)
      description: Retrieves the original account data for a delegate account using its public key.
      parameters:
        - name: PublicKey
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/PublicKey'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPair'
      tags:
        - account
  /account/get/from-public-key:
    get:
      operationId: getAccountInfoFromPublicKey
      summary: Requesting the account data (public key variant)
      description: Retrieves the account information and its metadata for a given public key.
      parameters:
        - name: publicKey
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/PublicKey'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaDataPair'
      tags:
        - account
  /account/harvests:
    get:
      operationId: getAccountHarvests
      summary: Requesting harvest info data for an account
      description: Retrieves harvest information for a given account, including details about blocks harvested.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: hash
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HarvestInfo'
                required:
                  - data
      tags:
        - account
  /account/historical/get:
    get:
      operationId: getAccountHistoricalData
      summary: Retrieving historical account data
      description: Retrieves historical information for an account, including balance and importance data. This feature is optional and depends on the NIS configuration (HISTORICAL_ACCOUNT_DATA).
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: startHeight
          in: query
          required: false
          schema:
            type: integer
        - name: endHeight
          in: query
          required: false
          schema:
            type: integer
        - name: increment
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountHistoricalDataViewModel'
      tags:
        - account
  /account/importances:
    get:
      operationId: getAccountImportances
      summary: Retrieving account importances for accounts
      description: Retrieves a list of account importances for all accounts or a specific account.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountImportanceViewModel'
      tags:
        - account
  /account/lock:
    post:
      operationId: lockAccount
      summary: Locking the account (stops harvesting)
      description: Locks the account, which stops the harvesting process. This operation typically requires the account's private key.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                privateKey:
                  type: object
  /account/mosaic/definition/page:
    get:
      operationId: getAccountMosaicDefinitions
      summary: Retrieving mosaic definitions that an account has created
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: parent
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MosaicDefinitionMetaDataPair'
      tags:
        - account
  /account/mosaic/owned:
    get:
      operationId: getAccountOwnedMosaics
      summary: Retrieving mosaics that an account owns
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mosaic'
      tags:
        - account
  /account/namespace/page:
    get:
      operationId: getAccountNamespaces
      summary: Retrieving namespaces that an account owns
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: parent
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamespaceMetaDataPair'
      tags:
        - account
  /account/status:
    get:
      operationId: getAccountStatus
      summary: Requesting the account status
      description: Retrieves the current status of an account, including its harvesting status and multisig information.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMetaData'
      tags:
        - account
  /account/transfers/all:
    get:
      operationId: getAccountAllTransfers
      summary: All transactions
      description: Retrieves a list of all transactions (incoming and outgoing) for a given account address.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: hash
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetaDataPair'
      tags:
        - account
  /account/transfers/incoming:
    get:
      operationId: getAccountIncomingTransfers
      summary: Incoming transactions
      description: Retrieves a list of incoming transactions for a given account address.
      parameters:
        - name: address
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Address'
        - name: hash
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetaDataPair'
      tags:
        - account
  /account/transfers/outgoing:
    get:
      operationId: getAccountOutgoingTransfers
      summary: Outgoing transactions
      description: Retrieves a list of outgoing transactions for a given account address.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: hash
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
      tags:
        - account
  /account/unconfirmedTransactions:
    get:
      operationId: getAccountUnconfirmedTransactions
      summary: Unconfirmed transactions
      description: Retrieves a list of unconfirmed transactions for a given account address.
      parameters:
        - name: address
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnconfirmedTransactionMetaDataPair'
      tags:
        - account
  /account/unlock:
    post:
      operationId: unlockAccount
      summary: Unlocking the account (enables harvesting)
      description: Unlocks the account, enabling the harvesting process. This operation typically requires the account's private key.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                privateKey:
                  type: object
  /account/unlocked/info:
    post:
      operationId: getAccountUnlockInfo
      summary: Retrieving the unlock info
      description: Retrieves information about the unlock status of the account, indicating whether it is currently harvesting.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - account
  /block/at/public:
    post:
      operationId: getBlockAtHeight
      summary: Getting a block with a given height
      description: Retrieves a block from the blockchain at a specific height.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDTO'
      tags:
        - block
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                blockHeight:
                  type: object
  /block/get:
    get:
      operationId: getBlockByHash
      summary: Getting a block with a given hash
      description: Retrieves a block from the blockchain using its hash. This operation allows fetching specific block details.
      parameters:
        - name: blockHash
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDTO'
      tags:
        - block
  /chain/height:
    get:
      operationId: getChainInfo
      summary: Block chain height
      description: Retrieves the current height of the blockchain.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeight'
      tags:
        - chain
  /chain/last-block:
    get:
      operationId: getChainLastBlock
      summary: Last block of the block chain score
      description: Retrieves the current last block of the blockchain, providing details about the most recently added block.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDTO'
      tags:
        - chain
  /chain/score:
    get:
      operationId: getChainScore
      summary: Block chain score
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockChainScore'
      tags:
        - chain
  /debug/connections/incoming:
    get:
      operationId: getDebugIncomingConnections
      summary: Monitoring incoming calls
      description: Retrieves information about incoming connections to the NIS node for debugging purposes.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditCollection'
      tags:
        - debug
  /debug/connections/outgoing:
    get:
      operationId: getDebugOutgoingConnections
      summary: Monitoring outgoing calls
      description: Retrieves information about outgoing connections from the NIS node for debugging purposes.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditCollection'
      tags:
        - debug
  /debug/time-synchronization:
    get:
      operationId: getDebugTimeSynchronization
      summary: Monitoring the network time
      description: Retrieves information about the network time synchronization, including current time offset and changes.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeSynchronizationResult'
      tags:
        - debug
  /debug/timers:
    get:
      operationId: getDebugTimers
      summary: Monitoring timers
      description: Retrieves information about various internal timers within the NIS node for monitoring and debugging.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NemAsyncTimerVisitor'
      tags:
        - debug
  /heartbeat:
    get:
      operationId: getHeartbeat
      summary: Heart beat request
      description: Checks the status of the NIS API to ensure it is running and responsive.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - nis-status
  /local/account/transfers/all:
    post:
      operationId: getDecodedAllTransfers
      summary: All transactions with decoded messages
      description: Retrieves all transactions (incoming and outgoing) for a local account with decoded messages. This endpoint is typically used when NIS is running locally.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetaDataPair'
      tags:
        - local
        - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: object
  /local/account/transfers/incoming:
    post:
      operationId: getDecodedIncomingTransfers
      summary: Incoming transactions with decoded messages
      description: Retrieves incoming transactions for a local account with decoded messages. This endpoint is typically used when NIS is running locally.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetaDataPair'
      tags:
        - local
        - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: object
  /local/account/transfers/outgoing:
    post:
      operationId: getDecodedOutgoingTransfers
      summary: Outgoing transactions with decoded messages
      description: Retrieves outgoing transactions for a local account with decoded messages. This endpoint is typically used when NIS is running locally.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetaDataPair'
      tags:
        - local
        - account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: object
  /local/chain/blocks-after:
    post:
      operationId: getBlocksAfterHeight
      summary: Getting part of a chain
      description: Retrieves a portion of the blockchain starting from a specified height. This endpoint is typically used when NIS is running locally.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExplorerBlockViewModel'
      tags:
        - local
        - block-chain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                blockHeight:
                  type: object
  /namespace:
    get:
      operationId: getNamespace
      summary: Retrieving a specific namespace
      description: Retrieves details of a specific namespace by its name.
      parameters:
        - name: namespace
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespaceDTO'
      tags:
        - namespace
  /namespace/mosaic/definition/page:
    get:
      operationId: getNamespaceMosaicDefinitions
      summary: Retrieving mosaic definitions
      description: Retrieves mosaic definitions associated with a given namespace.
      parameters:
        - name: namespace
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MosaicDefinitionMetaDataPair'
      tags:
        - namespace
  /namespace/roots:
    get:
      operationId: getNamespaceRoots
      summary: Retrieving root namespaces
      description: Retrieves a list of root namespaces, optionally paginated.
      parameters:
        - name: id
          in: query
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamespaceMetaDataPair'
      tags:
        - namespace
  /node/active-peers/max-chain-height:
    get:
      operationId: getActivePeersMaxChainHeight
      summary: Maximum chain height in the active neighborhood
      description: Retrieves the maximum blockchain height reported by active peer nodes.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockHeight'
      tags:
        - node
  /node/boot:
    post:
      operationId: postNodeBoot
      summary: Booting the local node
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - node
  /node/experiences:
    get:
      operationId: getNodeExperiences
      summary: Requesting node experiences
      description: Retrieves information about the communication experiences with various nodes, including success and failure counts.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExtendedNodeExperiencePair'
      tags:
        - node
  /node/extended-info:
    get:
      operationId: getNodeExtendedInfo
      summary: Extended node information
      description: Retrieves extended information about the NIS node, including application metadata and detailed node information.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NisNodeInfo'
      tags:
        - node
  /node/info:
    get:
      operationId: getNodeInfo
      summary: Basic node information
      description: Retrieves basic information about the NIS node, including its metadata, endpoint, and identity.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeInfo'
      tags:
        - node
  /node/peer-list/active:
    get:
      operationId: getActiveNodePeers
      summary: Active neighborhood
      description: Retrieves a list of active peer nodes in the NEM network.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeCollection'
      tags:
        - node
  /node/peer-list/all:
    get:
      operationId: getAllNodePeers
      summary: Complete neighborhood
      description: Retrieves a list of all known peer nodes in the NEM network, categorized by their status (active, inactive, busy, failure).
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeCollection'
      tags:
        - node
  /node/peer-list/reachable:
    get:
      operationId: getReachableNodePeers
      summary: Reachable neighborhood
      description: Retrieves a list of reachable peer nodes in the NEM network.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeCollection'
      tags:
        - node
  /status:
    get:
      operationId: getStatus
      summary: Status
      description: Retrieves the overall status of the NIS API, providing information about its health and operational state.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemRequestResult'
      tags:
        - nis-status
  /time-sync/network-time:
    get:
      operationId: getNetworkTime
      summary: Gets network time.
      description: Gets the communication time stamps (receive/send network time).
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunicationTimeStamps'
      tags:
        - time-sync
  /transaction/announce:
    post:
      operationId: announceTransaction
      summary: Sending the data to NIS
      description: Announces a transaction to the NEM network via NIS. This broadcasts the prepared transaction for inclusion in a block.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemAnnounceResult'
      tags:
        - transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestAnnounce:
                  type: object
  /transaction/prepare-announce:
    post:
      operationId: prepareTransactionAnnounce
      summary: Initiating a transaction
      description: Prepares a transaction for announcement, typically involving the creation of a signed transaction. This is the first step before broadcasting a transaction to the network.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NemAnnounceResult'
      tags:
        - transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestPrepareAnnounce:
                  type: object
components:
  schemas:
    AccountHistoricalDataViewModel:
      type: object
      required:
        - height
        - address
        - balance
        - vestedBalance
        - unvestedBalance
        - importance
        - pageRank
      properties:
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          minimum: 1
          description: The height for which the data is valid.
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: The address of the account.
        balance:
          type: integer
          format: int64
          description: The balance of the account in micro NEM.
        vestedBalance:
          type: integer
          format: int64
          description: The vested part of the balance in micro NEM.
        unvestedBalance:
          type: integer
          format: int64
          description: The unvested part of the balance in micro NEM.
        importance:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The importance of the account (decimal number between 0 and 1).
          example: 0.00008857563463531297
        pageRank:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The page rank part of the importance (decimal number between 0 and 1).
          example: 0.0007605047835049349
      description: Represents historical account data at a specific height.
    AccountImportance:
      type: object
      required:
        - isSet
      properties:
        isSet:
          allOf:
            - $ref: '#/components/schemas/ValueAvailability'
          description: Indicates if the score, ev, and height fields are available (0 or 1).
        score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The importance of the account (decimal number between 0 and 1). Available if isSet is 1.
          example: 0.001222376902598832
        ev:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The page rank portion of the importance (decimal number between 0 and 1). Available if isSet is 1.
          example: 0.004252356221747241
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          minimum: 1
          description: The height at which the importance calculation was performed. Available if isSet is 1.
      description: Represents the importance details of an account.
    AccountImportanceViewModel:
      type: object
      required:
        - address
        - importance
      properties:
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
          example: TD3RXTHBLK6J3UD2BH2PXSOFLPWZOTR34WCG4HXH
        importance:
          allOf:
            - $ref: '#/components/schemas/AccountImportance'
          description: Substructure that describes the importance of the account.
      description: Represents an account's importance information.
    AccountInfo:
      type: object
      required:
        - address
        - balance
        - vestedBalance
        - importance
        - harvestedBlocks
        - multisigInfo
      properties:
        address:
          $ref: '#/components/schemas/Address'
        publicKey:
          type: string
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          nullable: true
          description: The public key of the account (hexadecimal string, 64 characters). Null if the account has not published any transaction.
        balance:
          type: integer
          format: int64
          description: The account balance in micro NEM (integer).
          example: 124446551689680
        vestedBalance:
          type: integer
          format: int64
          description: The vested part of the balance in micro NEM (integer).
          example: 104443451691625
        importance:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: The importance score for the account (decimal number between 0 and 1).
          example: 0.010263666447108395
        harvestedBlocks:
          type: integer
          format: int32
          minimum: 0
          description: The number of blocks harvested by the account (integer, non-negative).
          example: 645
        label:
          type: string
          nullable: true
          description: Account label (currently unused, always null in spec).
          example: null
        multisigInfo:
          type: object
          additionalProperties: {}
          description: JSON object containing multisig information. Empty for non-multisig accounts.
      description: Account information structure.
    AccountMetaData:
      type: object
      required:
        - status
        - remoteStatus
        - cosignatoryOf
        - cosignatories
      properties:
        status:
          allOf:
            - $ref: '#/components/schemas/AccountStatus'
          description: |-
            The harvesting status of a queried account. The harvesting status can be one of the following values:
              "UNKNOWN": The harvesting status of the account is not known.
              "LOCKED": The account is not harvesting.
              "UNLOCKED": The account is harves
          example: LOCKED
        remoteStatus:
          allOf:
            - $ref: '#/components/schemas/RemoteAccountStatus'
          description: |-
            The status of remote harvesting of a queried account. The remote harvesting status can be one of the following values:
              "REMOTE": The account is a remote account and therefore remoteStatus is not applicable for it.
              "ACTIVATING": The account has activated remote harvesting but it is not yet active.
              "ACTIVE": The account has activated remote harvesting and remote harvesting is active.
              "DEACTIVATING": The account has deactivated remote harvesting but remote harvesting is still active.
              "INACTIVE": The account has inactive remote harvesting, or it has deactivated remote harvesting and deactivation is operational.
          example: ACTIVE
        cosignatoryOf:
          type: array
          items:
            $ref: '#/components/schemas/AccountInfo'
          description: JSON array of AccountInfo structures. The account is cosignatory for each of the accounts in the array.
        cosignatories:
          type: array
          items:
            $ref: '#/components/schemas/AccountInfo'
          description: JSON array of AccountInfo structures. The array holds all accounts that are a cosignatory for this account.
      description: Represents the meta data of an account, including harvesting status and multisig information.
    AccountMetaDataPair:
      type: object
      required:
        - account
        - meta
      properties:
        account:
          allOf:
            - $ref: '#/components/schemas/AccountInfo'
          description: Contains the account object.
        meta:
          allOf:
            - $ref: '#/components/schemas/AccountMetaData'
          description: Contains the account meta data object.
      description: Represents a pair of account information and its meta data.
    AccountStatus:
      type: string
      enum:
        - LOCKED
        - UNLOCKED
      description: The harvesting status of an account.
    Address:
      type: string
      pattern: ^[T|N][A-Z0-9]{39}$
      description: The account address. Base32 encoded, 40 characters. Starts with 'T' (testnet) or 'N' (mainnet).
      example: TALICELCD3XPH4FFI5STGGNSNSWPOTG5E4DS2TOS
    ApplicationMetaData:
      type: object
      required:
        - currentTime
        - application
        - startTime
        - version
        - signer
      properties:
        currentTime:
          type: integer
          format: int32
          description: The current network time, i.e. the number of seconds that have elapsed since the creation of the nemesis block.
          example: 9189086
        application:
          type: string
          description: The name of the application running on the node.
          example: NEM Infrastructure Server
        startTime:
          type: integer
          format: int32
          description: The network time when the application was started.
          example: 9060202
        version:
          type: string
          description: The application version.
          example: 0.6.102
        signer:
          type: string
          description: The signer of the certificate used by the application.
          example: CN=NEM Community,OU=Development Team,O=NEM,L=Internet,ST=web,C=WD
      description: Represents application meta data (e.g., NIS version).
    AuditCollection:
      type: object
      required:
        - outstanding
        - most-recent
      properties:
        outstanding:
          type: array
          items:
            $ref: '#/components/schemas/AuditInfo'
          description: Array containing information about outstanding (not yet processed) requests.
        most-recent:
          type: array
          items:
            $ref: '#/components/schemas/AuditInfo'
          description: Array containing information about the most recent requests.
      description: Represents a collection of audited requests for debug purposes.
    AuditInfo:
      type: object
      required:
        - path
        - startTime
        - host
        - elapsedTime
        - id
      properties:
        path:
          type: string
          description: The relative URL path of the request.
          example: /account/get
        startTime:
          type: integer
          format: int32
          description: The number of seconds elapsed since the creation of the nemesis block when the request was received.
          example: 9111526
        host:
          type: string
          description: The host which initiated the request.
          example: 127.0.0.1
        elapsedTime:
          type: integer
          format: int32
          description: The time in seconds that has elapsed since the request was received.
          example: 10
        id:
          type: integer
          format: int32
          description: The unique id of the request.
          example: 12345
      description: Represents information about an audited request.
    BlockChainScore:
      type: object
      required:
        - score
      properties:
        score:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The score of the blockchain as a hexadecimal string.
          example: 18722d5a7d590deb
      description: Represents the score of the blockchain.
    BlockDTO:
      type: object
      required:
        - timeStamp
        - signature
        - prevBlockHash
        - transactions
        - version
        - hash
        - height
        - difficulty
        - totalFee
        - type
        - generatorPublicKey
        - blockReward
      properties:
        timeStamp:
          type: integer
          format: int32
          description: Number of seconds elapsed since the creation of the nemesis block when the block was created.
          example: 9232968
        signature:
          allOf:
            - $ref: '#/components/schemas/Signature'
          description: The signature of the block (hexadecimal string, 128 chars).
        prevBlockHash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the previous block.
        transactions:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/TransferTransaction'
              - $ref: '#/components/schemas/ImportanceTransferTransaction'
              - $ref: '#/components/schemas/MultisigAggregateModificationTransaction'
              - $ref: '#/components/schemas/MultisigSignatureTransaction'
              - {}
          description: The array of transactions included in the block.
        version:
          type: integer
          format: int32
          description: The version of the block structure.
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the block.
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          description: The height of the block.
        difficulty:
          type: integer
          format: int64
          description: The block difficulty.
          example: 23456789012345
        totalFee:
          type: integer
          format: int64
          description: The total fee collected by harvesting the block in micro NEM.
          example: 150000
        type:
          type: integer
          format: int32
          description: The type of the block (usually 1 for a normal block).
        payload:
          type: string
          description: The payload of the block (usually empty).
        generatorPublicKey:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the account that generated (harvested) the block (hexadecimal string, 64 chars).
        blockReward:
          type: integer
          format: int64
          description: The block reward in micro NEM.
      description: Represents a block in the NEM blockchain.
    BlockHeight:
      type: object
      required:
        - height
      properties:
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          minimum: 1
          description: The height of the block.
          example: 1
      description: Represents the height of a block in the blockchain.
    CommunicationTimeStamps:
      type: object
      required:
        - sendTimeStamp
        - receiveTimeStamp
      properties:
        sendTimeStamp:
          type: integer
          format: int64
          description: The network time at the moment the reply was sent (seconds elapsed since nemesis block).
          example: 328516712375
        receiveTimeStamp:
          type: integer
          format: int64
          description: The network time at the moment the request was received (seconds elapsed since nemesis block).
          example: 328516712375
      description: Contains information about network time stamps for communication.
    CosignatoryModificationType:
      type: number
      enum:
        - 1
        - 2
      description: The type of a multisig cosignatory modification.
    ExplorerBlockViewModel:
      type: object
      required:
        - txes
        - block
        - hash
        - difficulty
      properties:
        txes:
          type: array
          items:
            $ref: '#/components/schemas/ExplorerTransferViewModel'
          description: Array containing the transactions of the block.
        block:
          allOf:
            - $ref: '#/components/schemas/BlockDTO'
          description: The block object.
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the block (hexadecimal string, 64 chars).
        difficulty:
          type: integer
          format: int64
          description: The difficulty of the block.
          example: 23456789012345
      description: Represents a block view model used by the blockchain explorer.
    ExplorerTransferViewModel:
      type: object
      required:
        - tx
        - hash
      properties:
        tx:
          anyOf:
            - $ref: '#/components/schemas/TransferTransaction'
            - $ref: '#/components/schemas/ImportanceTransferTransaction'
            - $ref: '#/components/schemas/MultisigAggregateModificationTransaction'
            - $ref: '#/components/schemas/MultisigSignatureTransaction'
            - {}
          description: The transaction object. The specific type depends on the transaction type field within.
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the transaction.
        innerHash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the inner transaction. Only available for multisig transactions.
      description: Represents a transaction view model used by the blockchain explorer.
    ExtendedNodeExperiencePair:
      type: object
      required:
        - node
        - syncs
        - experience
      properties:
        node:
          allOf:
            - $ref: '#/components/schemas/NodeInfo'
          description: The remote Node object.
        syncs:
          type: integer
          format: int32
          description: The number of synchronization attempts the node had with the remote node.
          example: 3
        experience:
          allOf:
            - $ref: '#/components/schemas/NodeExperience'
          description: The communication experience with the remote node.
      description: Represents a pair of a node and its communication experience.
    Fqn:
      type: string
      description: Fully qualified name (e.g., nem.xem).
      example: makoto.metal.coins
    HarvestInfo:
      type: object
      required:
        - timeStamp
        - id
        - difficulty
        - totalFee
        - height
      properties:
        timeStamp:
          type: integer
          format: int32
          description: The number of seconds elapsed since the creation of the nemesis block.
          example: 8879051
        id:
          type: integer
          format: int32
          description: The database id for the harvested block.
          example: 1262068
        difficulty:
          type: integer
          format: int64
          description: The block difficulty.
          example: 26453656336676
        totalFee:
          type: integer
          format: int64
          description: The total fee collected by harvesting the block in micro NEM.
          example: 102585065
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          minimum: 1
          description: The height of the harvested block.
          example: 1
      description: Contains information about a block that an account harvested.
    Hash:
      type: string
      pattern: ^[a-f0-9]{64}$
      format: hex
      description: A 64-character hexadecimal string.
      example: 15c373ad4c3fe6af47d1941379ff262f785bdcfa07c02ac3608bc10da27d5e82
    Height:
      type: integer
      format: int64
      minimum: 1
      description: Height of the blockchain.
      example: 42799
    ImportanceTransferMode:
      type: number
      enum:
        - 1
        - 2
      description: The mode of an importance transfer.
    ImportanceTransferTransaction:
      type: object
      required:
        - type
        - mode
        - remoteAccount
      properties:
        type:
          type: number
          enum:
            - 2049
          description: Transaction type must be 0x801 (2049).
        mode:
          allOf:
            - $ref: '#/components/schemas/ImportanceTransferMode'
          description: 'The mode of the importance transfer (1: Activate, 2: Deactivate).'
        remoteAccount:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the remote account (hexadecimal string, 64 chars).
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents an importance transfer transaction.
        Type code: 0x801 (2049)
    KeyPairViewModel:
      type: object
      required:
        - privateKey
        - publicKey
        - address
      properties:
        privateKey:
          allOf:
            - $ref: '#/components/schemas/PrivateKey'
          description: The private key of the account as hexadecimal string.
          example: 0962c6505d02123c40e858ff8ef21e2b7b5466be12c4770e3bf557aae828390f
        publicKey:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the account as hexadecimal string.
          example: c2e19751291d01140e62ece9ee3923120766c6302e1099b04014fe1009bc89d3
        address:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: The address of the account.
          example: NCKMNCU3STBWBR7E3XD2LR7WSIXF5IVJIDBHBZQT
      description: Contains information about a new account's key pair and address.
    MessagePayload:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          allOf:
            - $ref: '#/components/schemas/MessageType'
          description: 'Message type (1: unencrypted, 2: encrypted).'
        payload:
          type: string
          maxLength: 2048
          format: hex
          description: The message content (hexadecimal string). Max 1024 bytes (2048 hex chars).
          example: 474F4F44204C55434B21
      description: Represents the message payload within a transaction.
    MessageType:
      type: number
      enum:
        - 1
        - 2
      description: The type of a message payload.
    Mosaic:
      type: object
      required:
        - mosaicId
        - quantity
      properties:
        mosaicId:
          allOf:
            - $ref: '#/components/schemas/MosaicId'
          description: The mosaic id.
        quantity:
          type: integer
          format: int64
          description: The mosaic quantity in smallest units.
          example: 123
      description: Represents an instance of a mosaic.
    MosaicDefinition:
      type: object
      required:
        - creator
        - description
        - id
        - properties
      properties:
        creator:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the mosaic definition creator (hexadecimal string, 64 chars).
        description:
          type: string
          description: The description of the mosaic.
          example: silver coin
        id:
          allOf:
            - $ref: '#/components/schemas/MosaicId'
          description: The identifier of the mosaic.
        properties:
          type: array
          items:
            $ref: '#/components/schemas/MosaicProperty'
          description: Array of mosaic properties.
        levy:
          allOf:
            - $ref: '#/components/schemas/MosaicLevy'
          description: The optional levy for the mosaic.
      description: Represents a mosaic definition.
    MosaicDefinitionCreationTransaction:
      type: object
      required:
        - type
        - creationFeeSink
        - creationFee
        - mosaicDefinition
      properties:
        type:
          type: number
          enum:
            - 16385
          description: Transaction type must be 0x4001 (16385).
        creationFeeSink:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the account to which the creation fee is transferred (hexadecimal string, 64 chars).
        creationFee:
          type: integer
          format: int64
          description: The fee for creating the mosaic definition in micro NEM.
          example: 500000000
        mosaicDefinition:
          allOf:
            - $ref: '#/components/schemas/MosaicDefinition'
          description: The mosaic definition object to be created.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a mosaic definition creation transaction.
        Type code: 0x4001 (16385)
    MosaicDefinitionMetaData:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int32
          description: The id for the mosaic definition object.
          example: 3541
      description: Represents meta data for a mosaic definition.
    MosaicDefinitionMetaDataPair:
      type: object
      required:
        - meta
        - mosaic
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/MosaicDefinitionMetaData'
          description: Contains the mosaic definition meta data object.
        mosaic:
          allOf:
            - $ref: '#/components/schemas/MosaicDefinition'
          description: Contains the mosaic definition object.
      description: Represents a pair of mosaic definition and its meta data.
    MosaicId:
      type: object
      required:
        - namespaceId
        - name
      properties:
        namespaceId:
          allOf:
            - $ref: '#/components/schemas/Fqn'
          description: The namespace id of the mosaic.
          example: alice.drinks
        name:
          type: string
          description: The name of the mosaic within the namespace.
          example: orange juice
      description: Represents a mosaic identifier.
    MosaicLevy:
      type: object
      required:
        - type
        - recipient
        - mosaicId
        - fee
      properties:
        type:
          allOf:
            - $ref: '#/components/schemas/MosaicLevyType'
          description: 'The levy type (1: absolute fee, 2: percentile fee).'
        recipient:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: The recipient account address of the levy.
        mosaicId:
          allOf:
            - $ref: '#/components/schemas/MosaicId'
          description: The mosaic in which the levy is paid.
        fee:
          type: integer
          format: int64
          description: The fee quantity. Interpretation depends on the levy type.
          example: 10
      description: Represents a mosaic levy (additional fee on transfer).
    MosaicLevyType:
      type: number
      enum:
        - 1
        - 2
      description: The type of a mosaic levy.
    MosaicProperty:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: The name of the property (e.g., `divisibility`, `initialSupply`, `supplyMutable`, `transferable`).
          example: divisibility
        value:
          type: string
          description: The value of the property.
          example: '0'
      description: Represents a mosaic property.
    MosaicSupplyChangeTransaction:
      type: object
      required:
        - type
        - mosaicId
        - supplyType
        - delta
      properties:
        type:
          type: number
          enum:
            - 16386
          description: Transaction type must be 0x4002 (16386).
        mosaicId:
          allOf:
            - $ref: '#/components/schemas/MosaicId'
          description: The mosaic identifier of the mosaic to modify.
        supplyType:
          type: integer
          format: int32
          description: 'The type of supply change (1: increase supply, 2: decrease supply).'
          example: 1
        delta:
          type: integer
          format: int64
          description: The amount by which to change the supply in micro mosaic units.
          example: 1234
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a mosaic supply change transaction.
        Type code: 0x4002 (16386)
    MultisigAggregateModificationTransaction:
      type: object
      required:
        - type
        - modifications
      properties:
        type:
          type: number
          enum:
            - 4097
          description: Transaction type must be 0x1001 (4097).
        modifications:
          type: array
          items:
            $ref: '#/components/schemas/MultisigCosignatoryModification'
          description: Array of multisig cosignatory modifications.
        minCosignatories:
          allOf:
            - $ref: '#/components/schemas/MultisigMinimumCosignatoriesModification'
          description: JSON object that holds the minimum cosignatories modification.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a multisig aggregate modification transaction.
        Type code: 0x1001 (4097)
    MultisigCosignatoryModification:
      type: object
      required:
        - modificationType
        - cosignatoryAccount
      properties:
        modificationType:
          allOf:
            - $ref: '#/components/schemas/CosignatoryModificationType'
          description: 'The type of modification (1: Add, 2: Delete).'
        cosignatoryAccount:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the cosignatory account (hexadecimal string, 64 chars).
      description: Represents a modification to a multisig account's cosignatories.
    MultisigMinimumCosignatoriesModification:
      type: object
      required:
        - relativeChange
      properties:
        relativeChange:
          type: integer
          format: int32
          description: Value indicating the relative change of the minimum cosignatories.
          example: 2
      description: Represents a modification to the minimum number of cosignatories required for a multisig account.
    MultisigSignatureTransaction:
      type: object
      required:
        - type
        - otherHash
        - otherAccount
      properties:
        type:
          type: number
          enum:
            - 4098
          description: Transaction type must be 0x1002 (4098).
        otherHash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the inner transaction of the corresponding multisig transaction.
        otherAccount:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: The address of the corresponding multisig account.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a multisig signature transaction.
        Type code: 0x1002 (4098)
    MultisigTransaction:
      type: object
      required:
        - type
        - otherTrans
        - signatures
      properties:
        type:
          type: number
          enum:
            - 4099
          description: Transaction type must be 0x1003 (4099).
        otherTrans:
          anyOf:
            - $ref: '#/components/schemas/TransferTransaction'
            - $ref: '#/components/schemas/ImportanceTransferTransaction'
            - $ref: '#/components/schemas/MultisigAggregateModificationTransaction'
            - {}
          description: The inner transaction. Can be a TransferTransaction, ImportanceTransferTransaction, or MultisigAggregateModificationTransaction. The inner transaction does not have a valid signature.
        signatures:
          type: array
          items:
            $ref: '#/components/schemas/MultisigSignatureTransaction'
          description: The JSON array of MultisigSignatureTransaction objects.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a multisig transaction.
        Type code: 0x1003 (4099)
    NamespaceDTO:
      type: object
      required:
        - fqn
        - owner
        - height
      properties:
        fqn:
          allOf:
            - $ref: '#/components/schemas/Fqn'
          description: The fully qualified name of the namespace (namespace id).
        owner:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: The owner account address of the namespace.
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          description: The height at which the ownership begins.
          example: 13465
      description: Represents a NEM namespace.
    NamespaceMetaData:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int32
          description: The database id for the namespace object.
          example: 26264
      description: Represents meta data for a namespace.
    NamespaceMetaDataPair:
      type: object
      required:
        - meta
        - namespaceInfo
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/NamespaceMetaData'
          description: Contains the namespace meta data object.
        namespaceInfo:
          allOf:
            - $ref: '#/components/schemas/NamespaceDTO'
          description: Contains the namespace object.
      description: Represents a pair of namespace and its meta data.
    NemAnnounceResult:
      type: object
      required:
        - transactionHash
      properties:
        transactionHash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash object of the transaction.
        innerTransactionHash:
          type: string
          allOf:
            - $ref: '#/components/schemas/Hash'
          nullable: true
          description: The hash object of the inner transaction or null if the transaction is not a multisig transaction.
      allOf:
        - $ref: '#/components/schemas/NemRequestResult'
      description: |-
        Represents the result of announcing a transaction.
        Extends NemRequestResult with transaction hash information.
    NemAsyncTimerVisitor:
      type: object
      required:
        - last-delay-time
        - executions
        - failures
        - successes
        - last-operation-start-time
        - is-executing
        - name
        - average-operation-time
        - last-operation-time
      properties:
        last-delay-time:
          type: integer
          format: int64
          description: The number of milliseconds since the last execution of the timer.
        executions:
          type: integer
          format: int32
          description: The number of times the task was executed.
        failures:
          type: integer
          format: int32
          description: The number times the task failed.
        successes:
          type: integer
          format: int32
          description: The number times the task was successful.
        last-operation-start-time:
          type: integer
          format: int64
          description: The time at which the task started last time (seconds elapsed since nemesis block).
        is-executing:
          type: boolean
          description: True if the task is executing, false otherwise.
        name:
          type: string
          description: The name of the task.
        average-operation-time:
          type: number
          format: double
          description: The number of seconds the task needed on average.
        last-operation-time:
          type: number
          format: double
          description: The number of seconds the task needed the last time.
      description: Contains information about a periodic task timer for monitoring.
    NemRequestResult:
      type: object
      required:
        - type
        - code
        - message
      properties:
        type:
          allOf:
            - $ref: '#/components/schemas/NemRequestResultType'
          description: 'The type of the result (1: validation, 2: heart beat, 4: status).'
          example: 2
        code:
          allOf:
            - $ref: '#/components/schemas/NemRequestResultCode'
          description: The code of the result. Interpretation depends on the type.
          example: 1
        message:
          type: string
          description: A human-readable message describing the result.
          example: ok
      description: Represents the result of a NEM request, typically used for validation or status.
    NemRequestResultCode:
      type: number
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
      description: The result code of a request.
    NemRequestResultType:
      type: number
      enum:
        - 1
        - 2
        - 4
      description: The type of a NEM request result.
    NetworkId:
      type: number
      enum:
        - 152
        - 104
        - 96
      description: The network identifier.
    NetworkVersion:
      type: number
      enum:
        - 1744830465
        - -1744830463
        - 1610612737
      description: The network version of a transaction.
    NisNodeInfo:
      type: object
      required:
        - node
        - nisInfo
      properties:
        node:
          allOf:
            - $ref: '#/components/schemas/NodeInfo'
          description: Contains the node object.
        nisInfo:
          allOf:
            - $ref: '#/components/schemas/ApplicationMetaData'
          description: Contains the application meta data substructure.
      description: Provides detailed information about a NIS node.
    NodeCollection:
      type: object
      required:
        - inactive
        - active
        - busy
        - failure
      properties:
        inactive:
          type: array
          items:
            $ref: '#/components/schemas/NodeInfo'
          description: Array of inactive nodes.
        active:
          type: array
          items:
            $ref: '#/components/schemas/NodeInfo'
          description: Array of active nodes.
        busy:
          type: array
          items:
            $ref: '#/components/schemas/NodeInfo'
          description: Array of busy nodes.
        failure:
          type: array
          items:
            $ref: '#/components/schemas/NodeInfo'
          description: Array of failing nodes.
      description: Holds arrays of nodes with different statuses.
    NodeEndpoint:
      type: object
      required:
        - protocol
        - port
        - host
      properties:
        protocol:
          allOf:
            - $ref: '#/components/schemas/NodeProtocol'
          description: The protocol used for communication (HTTP or HTTPS).
        port:
          type: integer
          format: int32
          description: The port used for communication.
          example: 7890
        host:
          type: string
          description: The IP address or hostname of the endpoint.
          example: 127.0.0.1
      description: Represents the endpoint information for a node.
    NodeExperience:
      type: object
      required:
        - s
        - f
      properties:
        s:
          type: integer
          format: int32
          description: The number of successful communications with the remote node.
          example: 1
        f:
          type: integer
          format: int32
          description: The number of failed communications with the remote node.
          example: 0
      description: Represents the communication experience with a remote node.
    NodeIdentity:
      type: object
      required:
        - name
        - public-key
      properties:
        name:
          type: string
          description: The name of the node.
          example: Alice
        public-key:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key used to identify the node (hexadecimal string, 64 chars).
      description: Represents the identity information for a node.
    NodeInfo:
      type: object
      required:
        - metaData
        - endpoint
        - identity
      properties:
        metaData:
          allOf:
            - $ref: '#/components/schemas/NodeMetaData'
          description: Meta data for the node.
        endpoint:
          allOf:
            - $ref: '#/components/schemas/NodeEndpoint'
          description: Endpoint information for the node.
        identity:
          allOf:
            - $ref: '#/components/schemas/NodeIdentity'
          description: Identity information for the node.
      description: Represents a node in the NEM network.
    NodeMetaData:
      type: object
      required:
        - features
        - networkId
        - application
        - version
        - platform
      properties:
        features:
          type: integer
          format: int32
          description: The number of features the node has.
          example: 1
        networkId:
          allOf:
            - $ref: '#/components/schemas/NetworkId'
          description: 'The network id (104: mainnet, 96: mijin, 152: testnet).'
        application:
          type: string
          description: The name of the application that is running the node.
          example: NIS
        version:
          type: string
          description: The version of the application.
          example: 0.6.100
        platform:
          type: string
          description: The underlying platform (OS, java version).
          example: Oracle Corporation (1.8.0_25) on Windows 8
      description: Represents meta data for a node.
    NodeProtocol:
      type: string
      enum:
        - http
        - https
      description: The protocol used for node communication.
    PrivateKey:
      type: string
      maxLength: 64
      format: hex
      description: The private key as hexadecimal string (64 chars).
      example: 0962c6505d02123c40e858ff8ef21e2b7b5466be12c4770e3bf557aae828390f
    ProvisionNamespaceTransaction:
      type: object
      required:
        - type
        - rentalFeeSink
        - rentalFee
        - newPart
      properties:
        type:
          type: number
          enum:
            - 8193
          description: Transaction type must be 0x2001 (8193).
        rentalFeeSink:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: The public key of the account to which the rental fee is transferred (hexadecimal string, 64 chars).
        rentalFee:
          type: integer
          format: int64
          description: The fee for renting the namespace in micro NEM.
          example: 100000000
        newPart:
          type: string
          description: The new part which is concatenated to the parent with a '.' as separator.
          example: vouchers
        parent:
          type: string
          nullable: true
          description: The parent namespace. This can be null if the transaction rents a root namespace.
          example: alice
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a provision namespace transaction.
        Type code: 0x2001 (8193)
    PublicKey:
      type: string
      maxLength: 64
      format: hex
      description: The public key as hexadecimal string (64 chars). Used to identify an account and verify signatures.
      example: a1aaca6c17a24252e674d155713cdf55996ad00175be4af02a20c67b59f9fe8a
    RemoteAccountStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
      description: The remote harvesting status of an account.
    Signature:
      type: string
      pattern: ^[a-f0-9]{128}$
      format: hex
      description: A 128-character hexadecimal string representing a signature.
      example: 651a19ccd09c1e0f8b25f6a0aac5825b0a20f158ca4e0d78f2abd904a3966b6e3599a47b9ff199a3a6e1152231116fa4639fec684a56909c22cbf6db66613901
    TimeSynchronizationResult:
      type: object
      required:
        - dateTime
        - currentTimeOffset
        - change
      properties:
        dateTime:
          type: string
          description: The date and time when the synchronization was performed (string format).
          example: '2018-01-15T15:37:00.000Z'
        currentTimeOffset:
          type: integer
          format: int64
          description: The current offset to the local computer clock in milliseconds.
          example: 0
        change:
          type: integer
          format: int32
          description: The change in milliseconds compared to the last synchronization.
          example: 0
      description: Represents the result of a network time synchronization.
    TransactionBase:
      type: object
      required:
        - timeStamp
        - fee
        - type
        - deadline
        - version
        - signer
      properties:
        timeStamp:
          type: integer
          format: int32
          description: Number of seconds elapsed since the creation of the nemesis block.
          example: 9106400
        signature:
          allOf:
            - $ref: '#/components/schemas/Signature'
          description: Transaction signature (hexadecimal string, 128 chars). Missing if part of a multisig transaction.
        fee:
          type: integer
          format: int64
          description: Transaction fee in micro NEM.
          example: 3000000
        type:
          allOf:
            - $ref: '#/components/schemas/TransactionType'
          description: Transaction type code (integer).
        deadline:
          type: integer
          format: int32
          description: Deadline in seconds elapsed since the creation of the nemesis block.
          example: 9149600
        version:
          allOf:
            - $ref: '#/components/schemas/NetworkVersion'
          description: 'Transaction structure version. Network dependent (e.g., mainnet: 0x68000001, testnet: 0x98000001).'
        signer:
          allOf:
            - $ref: '#/components/schemas/PublicKey'
          description: Public key of the account that created the transaction (hexadecimal string, 64 chars).
      description: Base model for all transaction types.
    TransactionMetaData:
      type: object
      required:
        - height
        - id
        - hash
      properties:
        height:
          allOf:
            - $ref: '#/components/schemas/Height'
          description: The height of the block in which the transaction was included.
        id:
          type: integer
          format: int32
          description: The database id of the transaction.
          example: 71245
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the transaction.
      description: Transaction meta data structure.
    TransactionMetaDataPair:
      type: object
      required:
        - meta
        - transaction
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/TransactionMetaData'
          description: The meta data of the transaction.
        transaction:
          anyOf:
            - $ref: '#/components/schemas/TransferTransaction'
            - $ref: '#/components/schemas/ImportanceTransferTransaction'
            - $ref: '#/components/schemas/MultisigAggregateModificationTransaction'
            - $ref: '#/components/schemas/MultisigSignatureTransaction'
            - $ref: '#/components/schemas/MultisigTransaction'
            - {}
          description: The actual transaction object. The specific type depends on the transaction type field within.
      description: Structure containing transaction data and its meta data.
    TransactionType:
      type: number
      enum:
        - 257
        - 2049
        - 4097
        - 4098
        - 4099
        - 8193
        - 16385
        - 16386
      description: The type of a transaction.
    TransferTransaction:
      anyOf:
        - $ref: '#/components/schemas/TransferTransactionV1'
        - $ref: '#/components/schemas/TransferTransactionV2'
      description: Union type representing either V1 or V2 Transfer Transaction.
    TransferTransactionV1:
      type: object
      required:
        - type
        - recipient
        - amount
      properties:
        type:
          type: number
          enum:
            - 257
          description: Transaction type must be 0x101 (257).
        recipient:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: Recipient account address.
          example: TBOBBSXX7BESJXDWGLP5Z7FM5HSTKUH5WIMPW562
        amount:
          type: integer
          format: int64
          description: Amount transferred in micro NEM.
          example: 1000000000
        message:
          allOf:
            - $ref: '#/components/schemas/MessagePayload'
          description: Optional message payload.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a version 1 transfer transaction (XEM transfer).
        Type code: 0x101 (257)
    TransferTransactionV2:
      type: object
      required:
        - type
        - recipient
        - mosaics
      properties:
        type:
          type: number
          enum:
            - 257
          description: Transaction type must be 0x101 (257).
        recipient:
          allOf:
            - $ref: '#/components/schemas/Address'
          description: Recipient account address.
          example: TBOBBSXX7BESJXDWGLP5Z7FM5HSTKUH5WIMPW562
        message:
          allOf:
            - $ref: '#/components/schemas/MessagePayload'
          description: Optional message payload.
        mosaics:
          type: array
          items:
            $ref: '#/components/schemas/Mosaic'
          description: Array of mosaics being transferred.
      allOf:
        - $ref: '#/components/schemas/TransactionBase'
      description: |-
        Represents a version 2 transfer transaction (Mosaic transfer).
        Type code: 0x101 (257)
    UnconfirmedTransactionMetaData:
      type: object
      required:
        - id
        - hash
      properties:
        id:
          type: integer
          format: int32
          description: The database id of the transaction.
          example: 12345
        hash:
          allOf:
            - $ref: '#/components/schemas/Hash'
          description: The hash of the transaction.
      description: Represents meta data for an unconfirmed transaction.
    UnconfirmedTransactionMetaDataPair:
      type: object
      required:
        - meta
        - transaction
      properties:
        meta:
          allOf:
            - $ref: '#/components/schemas/UnconfirmedTransactionMetaData'
          description: Contains the unconfirmed transaction meta data object.
        transaction:
          anyOf:
            - $ref: '#/components/schemas/TransferTransaction'
            - $ref: '#/components/schemas/ImportanceTransferTransaction'
            - $ref: '#/components/schemas/MultisigAggregateModificationTransaction'
            - $ref: '#/components/schemas/MultisigSignatureTransaction'
            - $ref: '#/components/schemas/MultisigTransaction'
            - {}
          description: Contains the transaction object. The specific type depends on the transaction type field within.
      description: Represents a pair of unconfirmed transaction and its meta data.
    ValueAvailability:
      type: number
      enum:
        - 0
        - 1
      description: Indicates if a value is available.
